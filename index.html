<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <!--Star wrapper -->
        <div class="login">
            <div class="login__content">
                <div class="left">
                    <img src="assets/img/2.jpg" alt="">
                </div>
                <div class="right">
                    <div class="right__content">
                        <div class="tittle">
                            <h1>Get' started</h1>
                            <p>Already have an account <a href="">Login</a></p>
                        </div>
                        <div class="right__button">
                            <button class="btn__google btn">
                                <i class="fab fa-google"></i>Signup with Google
                            </button>
                            <button class="btn__facebook btn">
                                <i class="fab fa-facebook-f"></i>Signup with Facebook
                            </button>
                        </div>
                        <div class="right__or">
                            <span class="divider"></span>
                            <span class="or"> or </span>
                            <span class="divider"></span>
                        </div>
                        <form action="" class="right__form">
                            Email
                            <div class="input">
                                <i class="far fa-envelope"></i>
                                <input type="text" placeholder="Nhập email của bạn "/>
                            </div>
                            Password
                            <div class="input">
                                <i class="fas fa-lock"></i>
                                <input type="text" placeholder="Nhập password của bạn"/>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" />
                                Xác nhận đồng ý điều khoản trước khi Đăng ký.
                            </div>
                            <button class="btn__register btn" type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End wrapper -->
</body>
</html>
